{% for i in contact %}
    <section id="kontakti" style="background-image:url('{{ i.photo.url }}');">
{% endfor %}


        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    {% for item in contact %}
                         <h2 class="text-uppercase section-heading">{{ item.name }}</h2>
                    <h3 class="text-muted section-subheading">{{ item.description }}</h3>
                    {% endfor %}
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
    <div class="col-lg-12">
        <form id="contactForm" name="contactForm" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        {{form_contact.name }}<small class="form-text text-danger flex-grow-1 lead"></small>
                    </div>
                    <div class="form-group mb-3">
                        {{form_contact.email }}<small class="form-text text-danger lead"></small>
                    </div>
                    <div class="form-group mb-3">
                        {{form_contact.phone }}<small class="form-text text-danger lead"></small>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        {{form_contact.message }}<small class="form-text text-danger lead"></small>
                    </div>
                </div>
                <div class="w-100"></div>
                <div class="col-lg-12 text-center">
                    <div id="success"></div><button class="btn btn-primary btn-xl text-uppercase" id="sendMessageButton" type="submit">Відправити повідомлення</button>
                </div>
            </div>
        </form>
    </div>
</div>

                </div>
            </div>
        </div>
</section>
