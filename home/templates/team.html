<section class="bg-light" id="komanda">
        <div class="container">
            <div class="row">
                {% for item in team %}
                    <div class="col-sm-4">
                    <div class="team-member"><img class="rounded-circle mx-auto" src="{{ item.photo.url }}">
                        <h4>{{ item.name }}</h4>
                        <p class="text-muted">{{ item.job_title }}</p>
                        <ul class="list-inline social-buttons">
                            {% if item.instagram %}
                                <li class="list-inline-item"><a href="{{ item.instagram }}" target="_blank"><i class="fa fa-instagram"></i></a></li>
                            {% endif %}
                            {% if item.facebook %}
                                <li class="list-inline-item"><a href="{{ item.facebook }}" target="_blank"><i class="fa fa-facebook"></i></a></li>
                            {% endif %}
                            {% if item.linkedin %}
                                <li class="list-inline-item"><a href="{{ item.linkedin }}" target="_blank"><i class="fa fa-linkedin"></i></a></li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
